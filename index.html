<!DOCTYPE html>
<html>
<head>
  <title>Direct Lending Software Engineering Internship Assessment</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="src/img/1519883697516.jpg">
</head>
<body>
    <header>
        <img id="logo" src="src/img/1519883697516.jpg" alt="Direct Lending logo">
        <h1 id="headt">Direct Lending Software Engineering Internship Assessment</h1>
    </header>
    <div id="form_div">
        <form method="post" action="php/submit.php" onsubmit="submitForm()">
            <div class="form-fields">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" name="dob">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <label for="postcode">Postcode:</label>
                <input type="text" id="postcode" name="postcode" onchange="getState()">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" disabled value="">
            </div>
            <div class="form-submit">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
      <script src="js/scripts.js"></script>
</body>
</html>
